{% extends "quotes/base.html" %}
{%load extract%}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>New quote</h2>
        <form method="post" action="{% url 'quotes:new_quote' %}">
            {% csrf_token %}
            <!--{{ form.as_p }}-->
            <div style="padding: 10px">
                <label>Quote:
                    {{form.quote}}
                </label>
            </div>
            
            <!-- <div style="padding: 10px">
                {% for author in authors %}
                    <p>{{author.fullname}}</p>
                {% endfor %}
            </div> -->
<!-- 
            <div style="padding: 10px">
                <label>Select author:
                     {{ form.author }}
                </label>
                <span>{{ form.errors.name }}</span>
            </div> -->

            <div style="padding: 10px">
                <label>Select author:</label>
                <select name="author" required>
                    <option value="">-- Please choose an author --</option>
                    {% for author in authors %}
                        <option value="{{ author.id }}">{{ author.fullname }}</option>
                    {% endfor %}
                </select>
                <span>{{ form.errors.author }}</span>
            </div>

            <div style="padding: 10px">
                <label>Tags, separated by spaces:
                    {{form.tags}}
                </label>
            </div>
            <div class="grid">
                <button type="submit" class="btn btn-primary">Create</button>
                <button type="reset" class="secondary">Reset</button>
            </div>
        </form>
    </div>
{% endblock %}
