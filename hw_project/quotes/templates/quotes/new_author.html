{% extends "quotes/base.html" %}
{%load extract%}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>New author</h2>
        <form method="post" action="{% url 'quotes:new_author' %}">
            {% csrf_token %}
            <!--{{ form.as_p }}-->
            <div style="padding: 10px">
                <label>Fullname:
                    {{form.fullname}}
                </label>
                <span>{{ form.errors.name }}</span>
            </div>
            <div style="padding: 10px">
                <label>Date of birth:
                    {{form.born_date}}
                </label>
                <span>{{ form.errors.date }}</span>
            </div>
            <div style="padding: 10px">
                <label>Birthplace:
                    {{form.born_location}}
                </label>
                <!-- <span>{{ form.errors.name }}</span> -->
            </div>
            <div style="padding: 10px">
                <label>Description:
                    {{form.description}}
                </label>
                <!-- <span>{{ form.errors.name }}</span> -->
            </div>
            <div class="grid">
                <button type="submit" class="btn btn-primary">Create</button>
                <button type="reset" class="secondary">Reset</button>
            </div>
        </form>
    </div>
{% endblock %}
